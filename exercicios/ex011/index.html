<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>
        Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="imagem flexivel">
    
    </picture>

    <h1>Reproduzindo Áudio</h1> <!--meio limitado há outra maneira-->
    <p>Vamos aprender a Reproduzir audios em mp3</p>
    <audio src="midias/happy-mistake.mp3" controls autoplay></audio>

    <audio preload="metadata" controls autoplay loop> <!--primeiro vai tentar carregar o arquivo de audio em mp3 logo em seguida o ogg dpois o wav .. roda em todos os navegadores mais usado-->
        <source src="midias/happy-mistake.mp3" type="audio/mpeg">
        
        <source src="midias/happy-mistake.ogg" type="audio/ogg">

        <source src="midias/happy-mistake.wav" type="audio/wav">
    </audio>

    <p>infelizmente seu navegador nao consegue reproduzir audio <a href="midias/happy-mistake.mp3"> clique aqui para baixar o arquivo MP3</a></p>

</body>
</html>

<!--loop - quando chega no final do audio ele recomessa dnovo-->

<!--preload "metadata" = carrega as informações mais importantes do audio tempo duração-->
