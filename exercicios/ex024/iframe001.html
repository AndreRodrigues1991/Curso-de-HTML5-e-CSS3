<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar.
    </p>

    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        
        
        
        para aprender a programar.
    </p>

    <p>O site do <iframe src="https://www.google.com" frameborder="0"></iframe> também é muito legal</p> <!--não vai abrir pq tem alguns sites que tem proteção contra Iframe-->
    
</body>
</html>
