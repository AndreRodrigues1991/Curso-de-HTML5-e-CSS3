<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style> 
        * { 
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #F5720F, #5C3B21);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>

<!--* {} = configurações globais das css-->

<!--background-attachment: fixed; = fixar a pagina tira a barrinha final de baixo-->
