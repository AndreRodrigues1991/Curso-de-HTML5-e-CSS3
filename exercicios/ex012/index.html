<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <h1>Inserindos videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!--forma limitada de adicionar videos-->
    <video src="midias/meu-video.mp4" width="500" controls poster="imagens/limoes-capa.png"></video>

    <video controls width="500" poster="imagens/limoes-capa.png" autoplay loop>
        <!--forma mais usada porem muito mais cara para o cliente pq a tag videos vai consumir muito tráfego de dados.. vai tentar carregar o arquivo de video MP4 caso nao consiga ai carregar o M4V dpois o OGG dpois o WEBM-->
        <source src="midias/meu-video.mp4" type="video/mp4">

        <source src="midias/meu-video.m4v" type="video/m4v">

        <source src="midias/meu-video.webm" type="video/webm">

        <source src="midias/meu-video.ogv" type="video/ogv">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo videos do youtube</h1> <!--mais usado não consome dados de tráfego-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</head>

</body>
</html>

<!--Poster = foto da capa do vídeo-->
